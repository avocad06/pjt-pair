<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'review:index' %}">Movie</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          {% if not request.session.name %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'common:register' %}">회원가입</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Event</a>
          </li>
          {% elif request.session.name %}
          <li>
            <span class="nav-link">
              {{ request.session.name }} 님 어서오세요.
            </span>
            <a class="nav-link" href="{% url 'common:logout' %}">로그아웃</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div style="margin-bottom: 12rem;">
    {% block content %}
    {% endblock %}
  </div>
  <!-- footer -->
  <footer class="fixed-bottom bg-dark text-white">
    <p class="text-center lh-base mt-2">Powered by html</p>
  </footer>
</body>

</html>
